<table class="table">
  <thead>
  <tr>
    <th scope="col">Product List</th>
  </tr>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Product Name</th>
    <th scope="col">Price</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody *ngFor="let product of products">
    <tr scope="row">
      <td>{{product.id}}</td>
      <td>{{product.productName}}</td>
      <td>{{product.price}}</td>
      <td><a class="btn btn-outline-warning" [routerLink]="['/product-update', product.id]" role="button">Update</a>
        |
        <a class="btn btn-outline-danger" (click)="deleteProduct(product.id)" [routerLink]="['/product']" role="button" >Delete</a>
      </td>
    </tr>
  </tbody>
</table>
